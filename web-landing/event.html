<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Event - VCM App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(15, 15, 20, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(67, 206, 162, 0.18);
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #43cea2;
        }
        
        .event-info {
            margin: 20px 0;
            text-align: left;
        }
        
        .event-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .event-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .event-label {
            font-weight: 500;
            color: #e0e0e0;
            margin-right: 10px;
            min-width: 60px;
        }
        
        .event-value {
            color: white;
            font-weight: 600;
        }
        
        .description {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 206, 162, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #185a9d, #43cea2);
            margin-top: 15px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .btn {
                font-size: 14px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÅ</div>
        <h1 class="title" id="eventTitle">Trail Hunt Event</h1>
        
        <div class="event-info">
            <div class="event-row">
                <span class="event-icon">üìÖ</span>
                <span class="event-label">Date:</span>
                <span class="event-value" id="eventDate">2025-10-02</span>
            </div>
            <div class="event-row">
                <span class="event-icon">üìç</span>
                <span class="event-label">Venue:</span>
                <span class="event-value" id="eventVenue">Indore</span>
            </div>
        </div>
        
        <p class="description">
            Join this exciting trail hunt event and test your navigation skills! 
            Download the VCM App to participate.
        </p>
        
        <div class="button-container">
            <button class="btn" onclick="openApp()">
                Open VCM App
            </button>
            <button class="btn btn-secondary" onclick="downloadApp()">
                Download App
            </button>
        </div>
        
        <div class="footer">
            <p>VCM App - Your Adventure Companion</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                eventId: window.location.pathname.split('/').pop(),
                name: urlParams.get('name'),
                venue: urlParams.get('venue'),
                date: urlParams.get('date')
            };
        }
        
        // Update page content with event data
        function updateEventInfo() {
            const params = getUrlParams();
            
            if (params.name) {
                document.getElementById('eventTitle').textContent = params.name;
            }
            
            if (params.venue) {
                document.getElementById('eventVenue').textContent = params.venue;
            }
            
            if (params.date) {
                const date = new Date(params.date);
                document.getElementById('eventDate').textContent = date.toLocaleDateString();
            }
        }
        
        // Try to open the app with deep link
        function openApp() {
            const params = getUrlParams();
            const deepLink = `vcmapp://event/${params.eventId}?${window.location.search.substring(1)}`;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // If app doesn't open in 2 seconds, redirect to app store
            setTimeout(() => {
                downloadApp();
            }, 2000);
        }
        
        // Redirect to app store
        function downloadApp() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isAndroid) {
                window.open('https://play.google.com/store/apps/details?id=com.vcmapp', '_blank');
            } else if (isIOS) {
                window.open('https://apps.apple.com/app/vcmapp/id123456789', '_blank');
            } else {
                // Desktop - show QR code or instructions
                alert('Please visit the app store on your mobile device to download VCM App');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateEventInfo();
        });
    </script>
</body>
</html>
